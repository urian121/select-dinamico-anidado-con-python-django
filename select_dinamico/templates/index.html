{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="shortcut icon"
      href="{% static 'imgs/favicon.ico' %}" />
    <title>Select Dinamico Python y Django</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center first_row">
        <div class="col-md-12">
          <h1 class="text-center fw-bold mb-5">
            Select Multiple Dinamico con Python y Django
            <br />
            <hr />
          </h1>
        </div>
      </div>

      <form name="formTexto" id="formTexto" action="" method="POST">
        <div class="row mt5 justify-content-center mb-5">
          {% csrf_token %}
          <div class="col-md-4">
            <label for="Departamentos">Departamentos</label>
            <select
              class="form-control"
              name="Departamentos"
              id="Departamentos"
              onchange="filtrarMunicipios(this.value)">
              {% for dpt in departamentos %}
              <option value="{{ dpt.id }}">{{ dpt.departamento }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label for="Municipios">Municipios</label>
            <select
              class="form-control"
              name="Municipios"
              id="Municipios"
              onchange="filtrarZonas(this.value)">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="zonas">Zonas (Barrios)</label>
            <select class="form-control" name="zonas" id="zonas">
              <option value="">Seleccione</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
